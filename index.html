<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервисный центр по ремонту техники Dell</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <main>
        <section class="brands">
            <div class="description">
                <div class="container">
                    <div class="description__wrapper">
                        <h2 class="description__title">
                            ремонт техники различных брендов
                        </h2>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="swiper js-slider">
                    <div class="swiper-wrapper js-slider__wrapper">
                        <div class="swiper-slide">
                            <div class="brand-item">
                                <div class="brand-item__wrapper">
                                    <img class="brand-item__img" src="images/Lenovo-logo.svg" alt="логотип Lenovo">
                                    <button class="brand-item__btn">
                                        <img class="brand-item__ico" src="images/go-ico.svg" alt="стрелочка-перейти">
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="brand-item">
                                <div class="brand-item__wrapper">
                                    <img class="brand-item__img" src="images/samsung-logo.svg" alt="логотип Samsung">
                                    <button class="brand-item__btn">
                                        <img class="brand-item__ico" src="images/go-ico.svg" alt="стрелочка-перейти">
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="brand-item">
                                <div class="brand-item__wrapper">
                                    <img class="brand-item__img" src="images/apple-logo.svg" alt="логотип Apple">
                                    <button class="brand-item__btn">
                                        <img class="brand-item__ico" src="images/go-ico.svg" alt="стрелочка-перейти">
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="brand-item">
                                <div class="brand-item__wrapper">
                                    <img class="brand-item__img" src="images/viewSonic-logo.svg" alt="логотип viewSonic">
                                    <button class="brand-item__btn">
                                        <img class="brand-item__ico" src="images/go-ico.svg" alt="стрелочка-перейти">
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="brand-item">
                                <div class="brand-item__wrapper">
                                    <img class="brand-item__img" src="images/bosch-logo.svg" alt="логотип bosch">
                                    <button class="brand-item__btn">
                                        <img class="brand-item__ico" src="images/go-ico.svg" alt="стрелочка-перейти">
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="brand-item">
                                <div class="brand-item__wrapper">
                                    <img class="brand-item__img" src="images/hp-logo.svg" alt="логотип HP">
                                    <button class="brand-item__btn">
                                        <img class="brand-item__ico" src="images/go-ico.svg" alt="стрелочка-перейти">
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="brand-item">
                                <div class="brand-item__wrapper">
                                    <img class="brand-item__img" src="images/acer-logo.svg" alt="логотип Acer">
                                    <button class="brand-item__btn">
                                        <img class="brand-item__ico" src="images/go-ico.svg" alt="стрелочка-перейти">
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="brand-item">
                                <div class="brand-item__wrapper">
                                    <img class="brand-item__img" src="images/sony-logo.svg" alt="логотип Sony">
                                    <button class="brand-item__btn">
                                        <img class="brand-item__ico" src="images/go-ico.svg" alt="стрелочка-перейти">
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="brand-item">
                                <div class="brand-item__wrapper">
                                    <img class="brand-item__img" src="images/Lenovo-logo.svg" alt="логотип Lenovo">
                                    <button class="brand-item__btn">
                                        <img class="brand-item__ico" src="images/go-ico.svg" alt="стрелочка-перейти">
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="brand-item">
                                <div class="brand-item__wrapper">
                                    <img class="brand-item__img" src="images/samsung-logo.svg" alt="логотип Samsung">
                                    <button class="brand-item__btn">
                                        <img class="brand-item__ico" src="images/go-ico.svg" alt="стрелочка-перейти">
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="brand-item">
                                <div class="brand-item__wrapper">
                                    <img class="brand-item__img" src="images/apple-logo.svg" alt="логотип Apple">
                                    <button class="brand-item__btn">
                                        <img class="brand-item__ico" src="images/go-ico.svg" alt="стрелочка-перейти">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                <button class="brands-btn__more js-brands__btn">
                    <img class="brands-btn__ico" src="images/expand-ico.svg" alt="Стрелочка показать все бренды">
                    <p class="brands-btn__text">Показать все</p>
                </button>
            </div>
        </section>
    </main>
<script src="js/swiper-bundle.min.js"></script>
<script src="js/slider.js"></script>
</body>
</html>
